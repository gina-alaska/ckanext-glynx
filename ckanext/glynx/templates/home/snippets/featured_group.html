{% set groups = c.get_action('group_list') %}

{% for group in groups %}
  {{ group }}
  {% set featured_true = group.get_pkg_dict_extra(c.group_dict, 'featured', '') %}
  {% if featured_true %}
    <div class="box">
      {% snippet 'snippets/group_item.html', group=group, truncate=50, truncate_title=35 %}
    </div>
  {% endif %}
{% endfor %}
